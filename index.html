<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Button Hover Effect by CodingProjectsUz</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .modern-button {
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        font-size: 18px;
        text-decoration: none;
        color: #fff;
        background-color: rgb(166, 255, 0);
        overflow: hidden;
        transition: background 0.5s ease, transform 0.3s ease;
        z-index: 1;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .modern-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #3498db, #ff7675, #ecf0f1, #3498db);
        z-index: -1;
        transition: transform 0.5s ease;
        transform: scaleX(0);
        transform-origin: 0 50%;
      }

      .modern-button:hover::before {
        transform: scaleX(1);
      }

      .modern-button:hover {
        background-color: #ff7675;
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <a href="#" class="modern-button">Hover Me</a>
  </body>
</html>
